<div class="col-md-12">
    <div class="card">
        <div class="card-header row">
            <div class="col-md-6">
                <h4 class="card-title">Продукты</h4>
                <p class="category">Здесь Вы можете добавлять/удалять и редактировать продукты.</p>
            </div>
            <div class="col-md-6">
                <button class="btn btn-info btn-fill btn-wd pull-right"
                        data-toggle="modal" data-target="#productModal">Добавить
                </button>
            </div>

        </div>
        <div class="card-content table-responsive table-full-width">
            <table class="table">
                <thead>
                <tr>
                    <th>Название</th>
                    <th>Картинка</th>
                    <th>Описание</th>
                    <th>Категория</th>
                    <th class="text-right">Опции</th>
                </tr>
                </thead>
                <tbody>
                <!---->
                <tr *ngFor="let product of products$ | async">
                    <td>{{product.title}}</td>
                    <td class="image-75px">
                        <div class="image-table">
                            <img *ngFor="let image of product.images" [src]="image | async">
                        </div>
                    </td>
                    <td>{{product.description}}</td>
                    <td>{{product.category}}</td>
                    <options [id]="product._id" [type]="'products'"></options>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
